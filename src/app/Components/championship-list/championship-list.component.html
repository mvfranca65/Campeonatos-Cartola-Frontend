<ion-grid style="background: rgb(250,250,250); height: 100%;">
  <ion-row>
    <ion-col>

        <ion-card *ngFor="let championship of championships">

          <ion-grid routerLink="championship.id">

              <ion-row style="display: flex; flex-direction: row;">
                <ion-col size="3" class="col-image">
                  <img src="https://s3.glbimg.com/v1/AUTH_58d78b787ec34892b5aaa0c7a146155f/default/flamula/flamula_time.svg" width="55" />
                </ion-col>
                <ion-col size="8" class="col-info">
                  <label class="user">{{championship.name}}</label>  
                  <br>
                  <label class="cartolas">{{championship.type}}</label>  
                </ion-col>
              </ion-row>

          </ion-grid>

      </ion-card>

    </ion-col>
  </ion-row>
</ion-grid>
