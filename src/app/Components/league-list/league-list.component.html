<ion-grid>
  <ion-row>
    <ion-col>

        <ion-card *ngFor="let league of leagues">
          <ion-grid routerLink="campeonato/{{league.nome}}/{{league.liga_id}}" routerdirection="forward">

              <ion-row style="display: flex; flex-direction: row;">
                <ion-col size="3" class="col-image">
                  <img src="{{league.url_flamula_svg}}" width="55" />
                </ion-col>
                <ion-col size="8" class="col-info">
                  <label class="user">{{league.nome}}</label>  
                  <br>
                  <label class="cartolas">{{league.total_times_liga}} cartoleiros</label>  
                </ion-col>
              </ion-row>

          </ion-grid>
      </ion-card>

    </ion-col>
  </ion-row>
</ion-grid>
