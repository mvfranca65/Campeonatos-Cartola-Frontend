<ion-grid>
  <ion-row>
    <ion-col size="12">
      <ion-icon name="cloud-upload-outline" style="display: flex;
      padding: 10% 0px;
      background: #DCDCDC;
      width: 30%;
      border-radius: 100%;
      height: 25px;
      margin: 8% auto;"></ion-icon>
    </ion-col>
  </ion-row>

  <form (ngSubmit)="createChampionship()" [formGroup]="championshipForm">
    <ion-row>
      <!-- <ion-col size="12"> -->
        <label>Qual o nome do campeonato?</label>
        <input type="text" [formControlName]="'name'" required />
      <!-- </ion-col> -->
    </ion-row>
  
    <ion-row>
      <!-- <ion-col size="12"> -->
        <label>Conte mais sobre o campeonato:</label>
        <textarea placeholder="ex: Campeonato dos mitos"  [formControlName]="'description'" style="resize: none; width: 100%; height: 150%; font-size: 16px;"></textarea>
      <!-- </ion-col> -->
    </ion-row>
  
    <ion-row>
      <ion-col size="12">
        <ion-button type="ngSubmit" expand="block">Criar campeonato</ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-grid>
